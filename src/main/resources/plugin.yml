name: Defarmers2
version: '${project.version}'
main: teamunc.defarmers2.Defarmers2
api-version: 1.19
prefix: UNC
authors: [ TeamUNC ]
description: Defarmers Map

depend: [ FastAsyncWorldEdit]

commands:
    defarmers2:
        aliases: [ df2 ]
        usage: /defarmers2 or /df2
        description: Defarmers2
        permission: defarmers2.admin

    team:
        aliases: [ t ]
        usage: /team or /t
        description: Defarmers2 team
        permission: defarmers2.admin

    minigame:
        aliases: [ mg ]
        usage: /minigame or /mg
        description: Defarmers2 minigame
        permission: defarmers2.user

    itemsinfo:
        aliases: [ ii ]
        usage: /itemsinfo or /ii
        description: Defarmers2 itemsinfo
        permission: defarmers2.user



permissions:
    defarmers2.user:
        name: defarmers2.user
        description: Allows the user to use the Defarmers2 command
        default: true
    defarmers2.admin:
        name: defarmers2.admin
        description: Allows the admin to use the Defarmers2 command
        default: op
